language: node_js
node_js: lts/*
cache:
  directories:
    - node_modules
    - .tmp
notifications:
  email: false
before_install:
  - git fetch --tags
install: npm install

stages:
  - name: test
    # require the event type to not be a semantic release tag.
    if: NOT tag =~ ^v\d+\.\d+\.\d+$

jobs:
  include:
    -
      stage: test
      script:
        - npm run lint
        - npm test
        - npm install --no-save coveralls
        # Report coverage to coveralls.io
        - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
        - rm -rf ./coverage

    -
      stage: deploy
      if: branch = master
      # Semantic release will fail if it's not using node 8.
      script: npm run build && npm run semantic-release
